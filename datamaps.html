<html>
<head>
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script src="http://d3js.org/topojson.v1.min.js"></script>
	<script src="js/datamaps.js"></script>
	<script src="js/datamaps.usa.min.js"></script>
</head>
<body>
	<h1>Hello</h1>
	<div id="container" style="position: relative; width: 700; height: 500px;"></div>
	<script>
	    var map = new Datamap({
	    	element: document.getElementById('container'),
	    	scope: 'usa',
	    	geographyConfig: {
            popupTemplate: function(geo, data) {
                return ['<div class="hoverinfo"><strong>' + geo.properties.name + '</strong></div>'].join('');
            },
        }
	    });

	    // enable state names
	    // map.labels()

	    var bubbles = [{
	      	name: "Test",	
	      	latitude: 42.3386904,
	        longitude: -71.0884613,
	        radius: 10,
	      }
	    ];

		//draw bubbles for bubbles
		map.bubbles(bubbles, {
		    popupTemplate: function (geo, data) { 
		            return ['<div class="hoverinfo">' +  data.name + '</div>'].join('');
		    }
		});
	</script>
</body>

</html>
