<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="/css/base.css" rel="stylesheet" />
  <link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.3/mapbox.css' rel='stylesheet' />
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div id='map'></div>
  <div id='selections' class="selections">
    <a href='#' class="show">Choose what supermarkets to display</a>
    <div class='content'>
      <a href='#' class="hide">Hide</a>
      <div id="toggles">
      </div>
      <a href="#" id="showConn">Show Connections</a>
      <a href="#" id="hideConn" style="display:none;">Hide Connections</a>
      <div>
        <label>Filter By:</label>
        <input id="month" type="text" value="month">
        <input id="day" type="text" value="day">
        <div>
          <button id="dateFilter">Filter</button>
          <button onclick="clearFilter()">Clear Filter</button>
        </div>
      </div>
    </div>
  </div>
  <div id='loading'>
  </div>
  <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>

  <script type="text/javascript" src="/lib/xml.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.8/d3.min.js"></script>
  <script src="https://api.tiles.mapbox.com/mapbox.js/v1.6.3/mapbox.js"></script>

  <script src="/js/plot.js"></script>
  <script src="/js/fetchData.js"></script>

  <script>
    map = L.mapbox.map('map', 'zetter.i73ka9hn')
      .fitBounds([[42.329077, -71.108871], [42.374200, -71.032072]]);

    
    drawPoints(map);

    $("#showConn").click(function(){
      d3.selectAll("line").style("opacity", "1");
      $(this).hide();
      $("#hideConn").show();
    });

    $("#hideConn").click(function(){
      d3.selectAll("line").style("opacity", "0");
      $(this).hide();
      $("#showConn").show();
    });
  </script>
</body>
</html>
