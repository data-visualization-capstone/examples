<body>
  <div id='map'></div>
  <div id='selections' class="selections">
    <a href='#' class="show">Choose what supermarkets to display</a>
    <div class='content'>
      <a href='#' class="hide">Hide</a>
      <div id="toggles">
      </div>
      <div>
        <label>Filter By:</label>
        <input id="month" type="text" value="month">
        <input id="day" type="text" value="day">
        <button id="dateFilter">Filter</button>
        <button onclick="clearFilter()">Clear Filter</button>
      </div>
    </div>
  </div>
  <div id='loading'>
  </div>
  <div id='selected'>
    <h1>Explore supermarkets in the UK</h1>
  </div>

  <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>

  <script src="/js/plot.js"></script>
  <script src="/js/fetchData.js"></script>

  <script>
    map = L.mapbox.map('map', 'zetter.i73ka9hn')
      .fitBounds([[42.329077, -71.108871], [42.374200, -71.032072]]);

    initialSelection = d3.set(['Tesco', 'Sainsburys']);

    // voronoiMap(map, url, initialSelection);
    
    drawPoints(map, '/data/supermarkets.csv', initialSelection);
